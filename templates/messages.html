{% if messages %}
 {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="message_container" role="alert">
        <strong id="g_msg">Message : {{message}} </strong>
        
    </div>


{% endfor %}

{% endif %}

<script>
    var message_ele = document.getElementById("message_container");

setTimeout(function(){ 
   message_ele.style.display = "none"; 
}, 3000);
</script>
